<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

   
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js" integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script>

        document.addEventListener("DOMContentLoaded" , function () {

            const loginBtn = document.getElementById('loginButton')

            loginBtn.addEventListener("click", function () {

                window.location.href = 'loginForm.html'
            })

            const form = document.getElementById("Form")
            const fullName = document.getElementById("FullName")
            const email = document.getElementById("Email")
            const mobile = document.getElementById("MobileNumber")
            const pass = document.getElementById("Pass")
            const confirmPass = document.getElementById("ConfirmPass")
            const termCheck = document.getElementById("termsCheck")
            const signupBtn = document.getElementById("SignupButton")


            const emailValidation = (email) =>{

                const reExp = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return reExp.test(email);
            }

            const passValidation = (pass) =>{

                const reExp = /^(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{6,18}$/;
                return reExp.test(pass);
            }

            const formValidation = () =>{

                if(
                    fullName.value.trim() !== "" &&
                    emailValidation(email.value) &&
                    mobile.value.trim() !== "" &&
                    passValidation(pass.value) &&
                    pass.value === confirmPass.value &&          
                    termCheck.checked
                ){
                    signupBtn.disabled = false;

                }
                else{

                    signupBtn.disabled = true;

                }
            }

            form.addEventListener("input" , formValidation);

            form.addEventListener("submit" , (e) => {

                e.preventDefault();

                const userInfo = {

                    id : Date.now() ,
                    fullName :  fullName.value,
                    email : email.value,
                    pass : pass.value,
                    mobile :  mobile.value 
                }

                localStorage.setItem(userInfo.id , JSON.stringify(userInfo));
                alert("Registration successful");
                form.reset();
            }

        )


           


        })


    </script>

  




    <style>

        @media screen and (max-width:800px) {

            #sec1{
                display: none;
            }
            #sec2{

                width: 100%;
            }
            
            
            
        }




    </style>


</head>

<body>

 <section class="d-flex" >

     <section id="sec1" class="w-50">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.jpg" alt="Los Angeles" class="d-block" style="width:100%; ">
            
          </div>
          <div class="carousel-item">
            <img src="img2.jpg" alt="Chicago" class="d-block" style="width:100%; ">
           
          </div>
          
        </div>
        
      </div>


    </section>

    <section id="sec2" class=" container">


          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-between">
              <div class="mb-2">
                <a class="stretched-link" href="#">
                  <img src="white.png" width="300px" loading="lazy">
                </a>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                 
                  <li class="nav-item">
                    <a class="nav-link" href="#">Helps</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Term & Conditions</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>

          <form class="container-fluid mt-2" id="Form">
            <fieldset class="container w-75">
            <h1 class="fw-bold mt-3">Create an account</h1>
              <div class="mb-4">
                <label for="requiredTextInput" class="form-label is-required">Full Name<span class="visually-hidden"> (required)</span></label>
                <input type="text" id="FullName" class="form-control" required>
                
              </div>
              <div class="mb-4">
                <label for="requiredTextInput" class="form-label is-required">Email Address<span class="visually-hidden"> (required)</span></label>
                <input type="text" id="Email" class="form-control" required>
                <div id="emailHelp" class="form-text">eg: username@domain.com</div>
              </div>
              <div class="mb-4">
                <label for="requiredTextInput" class="form-label is-required">Mobile<span class="visually-hidden"> (required)</span></label>
                <input type="text" id="MobileNumber" class="form-control " required>
                <div id="emailHelp" class="form-text">eg: 077********</div>
              </div>

              <div class="mb-4">
                <label for="requiredTextInput" class="form-label is-required">Create Password<span class="visually-hidden"> (required)</span></label>
               <div class="d-flex">
                <input type="password" id="Pass" class="form-control"  required >
                <i class="fa fa-eye-slash eye btn btn-dark border-left-0 " aria-hidden="true"></i>
                
               </div>
                
                
                <div id="emailHelp" class="form-text">The Password should be between 6-18 characters.</div>
                
              </div>
              <div class="mb-4">
                <label for="requiredTextInput" class="form-label is-required">Confirm Password<span class="visually-hidden"> (required)</span></label>
               <div class="d-flex">
                <input type="password" id="ConfirmPass" class="form-control"  required >
                <i class="fa fa-eye-slash eye btn btn-dark border-left-0 " aria-hidden="true"></i>
                
               </div>
                
                
               
                
              </div>
             
              <div class="mb-4">
                <div class="form-check mt-4 mb-1">
                  <input class="form-check-input" type="checkbox" id="termsCheck" required>
                  <label class="form-check-label" for="requiredFieldsetCheck">I agree to the <a class="link" href="#">terms & conditions</a> Orange.<span class="visually-hidden"> (required)</span></label>
                </div>

                <div class="mb-4">
                    <div class="form-check mt-2">
                      <input class="form-check-input" type="checkbox" id="requiredFieldsetCheck">
                      <label class="form-check-label" for="requiredFieldsetCheck">Recive Coding Academy Newsletter.<span class="visually-hidden"> (required)</span></label>
                    </div>
              </div>

            
             
              <div class="mb-3">
                <button type="submit" class="btn btn-primary mt-2 w-100"  id="SignupButton">Sign up</button>
          </div>
              <div class="mb-3">
                <button type="button" class="btn btn-outline-secondary w-100" id="loginButton">Already have an aacount?login</button>
          </div>
              
            </fieldset>
          </form>
          


          



    </section>

   
      
      

</section>
