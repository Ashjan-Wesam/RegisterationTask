<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/js/boosted.bundle.min.js" integrity="sha384-3RoJImQ+Yz4jAyP6xW29kJhqJOE3rdjuu9wkNycjCuDnGAtC/crm79mLcwj1w2o/" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-laZ3JUZ5Ln2YqhfBvadDpNyBo7w5qmWaRnnXuRwNhJeTEFuSdGbzl4ZGHAEnTozR" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script>

        document.addEventListener("DOMContentLoaded" , function(){


            const loginForm = document.getElementById("LoginForm");
            const emailAddressInput = document.getElementById("EmailAddress");
            const passwordInput  = document.getElementById("Password");

            loginForm.addEventListener("submit" , function(e){

                e.preventDefault();

                const emailAddress = emailAddressInput.value;
                const Password = passwordInput.value;

                let userFound = false;
                for(let i = 0 ; i < localStorage.length ; i++){

                    const key = localStorage.key(i);
                    const userData = JSON.parse(localStorage.getItem(key));

                    if(userData.email === emailAddress && userData.pass === Password){

                        let fullName = userData.fullName;
                        userFound = true;
                        sessionStorage.setItem( "LoggedUser" ,  JSON.stringify({ fullName }))
                        break;
                        
                    }
                }
                if (userFound) {

                       alert("Login successful!");
                       window.location.href = "welcome.html"; 

                } else {

                        alert("Invalid email or password. Please try again.");
                }
            })




        })


    </script>
</head>
<body>
<section class="d-flex">
    <section id="sec1" class="w-50">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.jpg" alt="Image 1" class="d-block" style="width:100%;">
                </div>
                <div class="carousel-item">
                    <img src="img2.jpg" alt="Image 2" class="d-block" style="width:100%;">
                </div>
            </div>
        </div>
    </section>

    <section id="sec2" class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid d-flex justify-content-between">
                <div class="mb-2">
                    <a class="stretched-link" href="#">
                        <img src="white.png" width="300px" loading="lazy">
                    </a>
                </div>
            </div>
        </nav>

        <form id="LoginForm" class="container-fluid mt-2">
            <fieldset class="container w-75">
                <h1 class="fw-bold mt-3">Login</h1>
                <div class="mb-4">
                    <label for="email" class="form-label is-required">Email Address<span class="visually-hidden"> (required)</span></label>
                    <input type="email" id="EmailAddress" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label is-required">Password<span class="visually-hidden"> (required)</span></label>
                    <div class="d-flex">
                        <input type="password" id="Password" class="form-control" required>
                        <button type="button" class="btn btn-dark border-left-0 toggle-password"><i class="fa fa-eye-slash" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary mt-2 w-100">Login</button>
                </div>
            </fieldset>
        </form>
    </section>
</section>

</body>

</html>
